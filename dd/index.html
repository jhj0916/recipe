<!DOCTYPE html>
<html>
<head>
    <title>Grid Coloring Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="color-buttons">
        <button class="color-btn" data-color="#ff0000">자연대</button>
        <button class="color-btn" data-color="#00ff00">사과대</button>
        <button class="color-btn" data-color="#0000ff">IT대</button>
        <button class="color-btn" data-color="#ffff00">공대</button>
        <button class="color-btn" data-color="#ff00ff">법과대</button>
        <button class="color-btn" data-color="#00ffff">융특</button>
        <button class="color-btn" data-color="#800080">경영대</button>
        <button class="color-btn" data-color="#008080">경통대</button>
        <button class="color-btn" data-color="#808080">인문대</button>
    </div>
    <div id="grid-container"></div>
    <script src="script.js"></script>
</body>
</html>
